
{% extends "launch/base.html" %}

{% block content %}

    <div id="main" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 offset-md-2 text-center">

                    <div class="card">

                        <div class="card-body">
                            <div class="alert alert-info" role="alert">
                              <h3>Logo mais na sua cidade</h3>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
            
            
             <div class="row">
                <div class="col-12">

                    <div class="coming text-center">
                        <div class="coming-timer">

                            <ul countdown data-date="Jul 25 2019 22:00:00">
                                <!-- Please use event time this format: YYYY/MM/DD hh:mm:ss -->
                                <li class="bg-light text-white"><span class="days" data-days>00</span>d</li>
                                <li class="bg-light text-white"><span class="hours" data-hours>00</span>h</li>
                                <li class="bg-light text-white"><span class="minutes" data-minutes>00</span>m</li>
                                <li class="bg-light text-white"><span class="seconds" data-seconds>00</span>s</li>
                            </ul>

                        </div>

                    </div>
                </div>
            </div>

        </div>



    </div>

    {% endblock %}
