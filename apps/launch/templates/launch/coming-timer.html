{% load staticfiles %}
<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property='og:title' content='title' />
    <meta property='og:image' content='image/path' />
    <meta property='og:description' content='description' />
    <meta property='og:url' content='your url' />
    <meta property="og:locale" content="en" />


    <title>EroCiti | Viva sua cidade</title>

    <link rel="stylesheet" href="{% static "vendor/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/coming.css" %}">
</head>

<body data-spy="scroll" data-offset="200">
    


    <nav class="navbar navbar-expand-lg  fixed-top nav-two">
        <a class="navbar-brand" href="/">
            <!-- <img class="mb-3 img-fluid" src="img/Logo.png" alt="logo-image"> -->
            EroCiti</a>
      
    </nav>


    <div id="main" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 offset-md-2 text-center">

                    <div class="card">

                        <div class="card-body">
                            <div class="alert alert-info" role="alert">
                              <h3>Logo mais na sua cidade</h3>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
            
            
             <div class="row">
                <div class="col-12">

                    <div class="coming text-center">
                        <div class="coming-timer">

                            <ul countdown data-date="Jul 25 2019 22:00:00">
                                <!-- Please use event time this format: YYYY/MM/DD hh:mm:ss -->
                                <li class="bg-light text-white"><span class="days" data-days>00</span>d</li>
                                <li class="bg-light text-white"><span class="hours" data-hours>00</span>h</li>
                                <li class="bg-light text-white"><span class="minutes" data-minutes>00</span>m</li>
                                <li class="bg-light text-white"><span class="seconds" data-seconds>00</span>s</li>
                            </ul>

                        </div>

                    </div>
                </div>
            </div>

        </div>



    </div>



    <div id="footer">
        <div class="container">
            <ul class="footer-navbar">
                <!-- <li><a href="#">Home </a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Services </a></li> -->
                <!-- <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms &amp; Conditions</a></li> -->
            </ul>
            <div class="copy-text">
                EroCiti Group &copy; <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script> | Todos os direitos reservados. </div>
        </div>
    </div>





    <!-- scroll control -->
    <div id="topcontrol" class="topcontrol" title=""><i class="fa fa-arrow-up scrolltop"></i></div>

    <!-- End scroll control -->


    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>

    <script src="{% static "js/notify.min.js" %}"></script>
    <script src="{% static "js/countdown.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "vendor/js/bootstrap.min.js" %}"></script>
    
    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/scrolltopcontrol.js" %}"></script>

    
    <script src="{% static "js/newsletter.js" %}"></script>
    


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143260985-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-143260985-1');
</script>




</body>

</html>
